<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group"> <br>
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel
                 required
                 >
        </div>
        <div class="col-sm-2 form group"> <br>
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 class="form-control"
                 name="amount"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$"
                 >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"> <br>
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="!f.valid">{{ editMode ? 'Update Item' : 'Add Item'}}</button>
          <button *ngIf="editMode"
                  type="button"
                  class="btn btn-danger"
                  (click)="onDelete()">Delete Item</button>
          <button type="button"
                  class="btn btn-primary"
                  (click)="onClear()">Clear Item</button>
        </div>
      </div>
    </form>
  </div>
</div>
