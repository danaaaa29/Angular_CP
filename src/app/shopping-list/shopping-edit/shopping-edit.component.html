<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group"> <br>
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 #nameInput>
        </div>
        <div class="col-sm-2 form group"> <br>
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 class="form-control"
                 #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"> <br>
          <button type="submit" class="btn btn-success" (click)="onAddItem()">Add Item</button>
          <button type="button" class="btn btn-danger">Delete Item</button>
          <button type="button" class="btn btn-primary">Clear Item</button>
        </div>
      </div>
    </form>
  </div>
</div>
